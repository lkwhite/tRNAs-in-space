# Processing configuration
processing:
  r2dt:
    version: "2.0"
    docker_image: "rnacentral/r2dt"
    model: "gtrnadb"
    timeout_minutes: 30

  coordinate_generation:
    script: "scripts/trnas_in_space.py"
    version: "1.0.0"

  validation:
    test_script: "tests/test_trnas_in_space.py"
    required_checks:
      - "column_count"
      - "data_types"
      - "global_index_continuity"
      - "region_annotations"
      - "trna_id_uniqueness"

# Output configuration
outputs:
  directory: "outputs"
  naming_convention: "{organism_id}_global_coords.tsv"
  fastas_directory: "fastas"
  fasta_naming: "{gtrnadb_id}-tRNAs.fa"
  jsons_directory: "outputs/jsons/{organism_id}"

# Data sources
data_sources:
  primary: "GtRNAdb"
  url: "http://gtrnadb.ucsc.edu/"
  download_base_url: "http://gtrnadb.ucsc.edu/genomes/{kingdom}/{organism}/"
  notes: "FASTA files contain mature tRNA sequences predicted by tRNAscan-SE"
  quality_filter: "high confidence"
  filter_criteria:
    overall_score_min: 50  # bits
    isotype_model_score_min: 70  # bits (eukaryotes)
    secondary_structure_score_min: 10  # bits
    exclude_pseudogenes: true
  sequence_type: "mature"  # mature tRNA sequences, not genomic sequences
